<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="a_logo">
            <img src="a-logo.png" alt="logo-loja">
        </div>
        <div class="a_pesquisa">
            <form>
                <input placeholder="Search for items" type="text"
                id="fname" name="fname"><br>
            </form>
  
            <img src="Search.png" alt="lupa">
        </div>
        <div class="a_line"></div>    
    </header>    
    <section>
        <div class="a_box-collection">
            <img src="box1.png" width="450px" class="box1_modelo" alt="modelo1">
            <div class="a_box1">
                <h1>SUMMER COLLECTION 2019</h1>
                <h3>Colorful summer <br> dresses are <br> already in store</h3>
            </div>
        </div>
        <div class="a_box-collection2">
            <img src="box2.png" width="450px" class="box2_modelo" alt="modelo2">
            <div class="a_box2">
                <h1>Scarves</h1>
                <h3>COCKTAIL <br> & PARTY</h3>
            </div>
        </div>    
        <div class="a_box-collection3">
            <img src="box3.png" width="450px" class="box3_modelo" alt="modelo2">
            <div class="a_box3">
                <h1>Scarves</h1>
                <h3>Linen <br> dresses</h3>
            </div>
        </div>
        <div class="a_best-seller">
            <h1>Best Seller</h1>
        </div>  
    </section>
</body>
</html>
